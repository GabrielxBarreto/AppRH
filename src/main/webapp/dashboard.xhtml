<!-- src/main/webapp/views/dashboard.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Dashboard - Sistema de RH</title>
    <h:outputStylesheet library="css" name="styles.css" />
    <style>
        /* src/main/webapp/resources/css/styles.css */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

.header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 1rem;
}

.navbar {
    display: flex;
    justify-content: space-around;
    background-color: #333;
}

.navbar a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    text-align: center;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

.container {
    padding: 2rem;
}

.card {
    background-color: white;
    padding: 1rem;
    margin-bottom: 1rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    transition: transform 0.3s ease-in-out;
}

.card:hover {
    transform: scale(1.05);
}

    </style>
</h:head>
<h:body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>Estatísticas de Recursos Humanos</h2>
            <!-- Conteúdo do dashboard -->
        </div>
    </div>
</h:body>
</html>
