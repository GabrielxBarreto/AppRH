<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Login - Sistema de RH</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            padding: 2rem;
        }

        .card {
            background-color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h:outputLabel {
            display: block;
            margin-bottom: 0.5rem;
        }

        h:inputText,
        h:inputSecret {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        h:commandButton {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h:commandButton:hover {
            background-color: #45a049;
        }
    </style>
</h:head>
<h:body>
    <div class="header">
        <h1>Cadastrar Colaborador</h1>
    </div>
    <div class="container">
        <div class="card">
            <h:form>
                <f:view preserveMessages="true" />
                <h:outputLabel for="username" value="UsuÃ¡rio" />
                <h:inputText id="username" value="#{colaboradorBean.colaborador.usuario}" required="true" />

                <h:outputLabel for="password" value="Senha" />
                <h:inputSecret id="password" value="#{colaboradorBean.colaborador.senha}" required="true" />

                <h:outputLabel for="username" value="CPF" />
                <h:inputText id="cpf" value="#{colaboradorBean.colaborador.cpf}" required="true" />

                <h:outputLabel for="username" value="Cargo" />
                <h:inputText id="cargo" value="#{colaboradorBean.colaborador.cargo}" required="false" />

                <h:commandButton value="Cadastrar" action="#{colaboradorBean.cadastro()}" />
            </h:form>
        </div>
    </div>
</h:body>
</html>
