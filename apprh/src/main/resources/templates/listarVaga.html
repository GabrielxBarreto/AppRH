<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vagas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Vagas</h1>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Salário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vaga : ${vagas}">
                    <td th:text="${vaga.titulo}"></td>
                    <td th:text="${vaga.descricao}"></td>
                    <td th:text="${vaga.salario}"></td>
                    <td>
                        <a th:href="@{'/' + ${vaga.codigo}}">Ver Detalhes</a> |
                        <a th:href="@{'/deletarVaga?codigo=' + ${vaga.codigo}}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
